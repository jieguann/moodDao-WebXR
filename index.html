<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
  </head>
  <body>
    <a-scene>

      <a-assets>
        <a-asset-item id="moon_walk" src="assets/moon_walk/scene.gltf"></a-asset-item>
        <a-asset-item id="moon" src="assets/moon.glb"></a-asset-item>
        <a-asset-item id="rocket" src="assets/rocket.glb"></a-asset-item>
        <img id="sky" src="assets/galaxy.jpg">
      </a-assets>


      

      <a-entity gltf-model="#moon_walk" animation-mixer position='0 10 -200' scale='0.1 0.13\2 0.1' modify-materials></a-entity>
      <a-entity gltf-model="#moon" position='0 -22 -100' scale='0.3 0.3 0.3'></a-entity>
      <a-entity gltf-model="#rocket" position='-100 -22 -100' scale='7 7 7'></a-entity>
      <a-sky src='#sky'></a-sky>
      
    </a-scene>
  </body>
</html>
