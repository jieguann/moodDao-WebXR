<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  </head>
  <body>
    window.THREE.ImageLoader.prototype.corssOrigin = ''
    <a-scene>

      <a-assets>
        <a-asset-item id="moon" src="https://dl.dropboxusercontent.com/s/aosfavybg8vooaf/moon.glb"></a-asset-item>
        <a-asset-item id="rocket" src="https://dl.dropboxusercontent.com/s/660i2lzqanxf5h0/rocket.glb"></a-asset-item>
        <a-asset-item id="moonWalk" src="https://dl.dropboxusercontent.com/s/fk0b5yrzcdwax4g/Walking%20astronaut.glb"></a-asset-item>
        <img id="galaxy" src="https://dl.dropboxusercontent.com/s/xfyt4bosflverx1/galaxy.jpg?dl=0">
        
        
      </a-assets>


      <a-entity camera look-controls position="0 100 500"></a-entity>
      <a-entity gltf-model="#moon"></a-entity>
      <!-- <a-entity gltf-model="#rocket" position="0 90 100" rotation="0 0 0" scale="0.1 0.1 0.1"></a-entity> -->
      <a-entity gltf-model="#rocket" position="-500 -200 0" rotation="0 0 0" scale="40 40 40"></a-entity>
      <a-entity gltf-model="#moonWalk" animation-mixer position="0 90 100" rotation="0 0 0" scale="50 50 50"></a-entity>
      
      
      <a-sky id="image-360" radius="1000" src="#galaxy"></a-sky>
      <a-scene background="color: black"></a-scene>

    </a-scene>
  </body>
</html>
